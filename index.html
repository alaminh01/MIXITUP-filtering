<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MixitUp-filtering</title>

	<!-- icon links -->

	<!-- font link -->

	<!-- css link -->

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>


<section>
	<div class="container">
		<div class="row mt-3">
			<div class="col-lg-12">
				<div class="text-center">
					<button type="button" data-filter="all" class="btn btn-primary">All</button>
					<button type="button" data-filter=".web" class="btn btn-warning">Web-design</button>
					<button type="button" data-filter=".graphic" class="btn btn-info">Graphic design</button>
					<button type="button" data-filter=".photoshop" class="btn btn-success">Photoshop</button>


					<button type="button" data-sort="order:asc" class="btn btn-success">Asc</button>
					<button type="button" data-sort="order:descending" class="btn btn-success">Dsc</button>
					<button type="button" data-sort="random" class="btn btn-success">Random</button>
				</div>
			</div>
		</div>

		<div class="row mt-3" id="mixit">

			<div class="col-lg-3 mix web mb-3" data-order="1">
				<div class="demo">
					<img src="images/4.jpg" class="img-fluid" alt="">
				</div>
			</div>

			<div class="col-lg-3 mix photoshop mb-3" data-order="2">
				<div class="demo">
					<img src="images/1.jpg" class="img-fluid" alt="">
				</div>
			</div>

			<div class="col-lg-3 mix graphic mb-3" data-order="3">
				<div class="demo">
					<img src="images/2.jpg" class="img-fluid" alt="">
				</div>
			</div>

			<div class="col-lg-3 mix web mb-3" data-order="4">
				<div class="demo">
					<img src="images/4.jpg" class="img-fluid" alt="">
				</div>
			</div>

			<div class="col-lg-3 mix photoshop mb-3" data-order="5">
				<div class="demo">
					<img src="images/1.jpg" class="img-fluid" alt="">
				</div>
			</div>

			<div class="col-lg-3 mix graphic mb-3" data-order="6">
				<div class="demo">
					<img src="images/2.jpg" class="img-fluid" alt="">
				</div>
			</div>

		</div>
	</div>
</section>



	<!-- js link here -->
	<!-- jQ link -->
	<script src="js/jquery-3.6.1.min.js"></script>

	<script src="vendor/mixitup/dist/mixitup.min.js"></script>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
